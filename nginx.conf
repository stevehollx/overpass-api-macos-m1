user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    server {
        listen 80 default_server;
        server_name _;
        
        root /var/www/html;
        index index.html;

        # Overpass API endpoint
        location /api/ {
            fastcgi_pass unix:/var/run/overpass/fcgiwrap.socket;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /opt/osm3s/cgi-bin/interpreter;
            fastcgi_param DOCUMENT_ROOT /opt/osm3s/cgi-bin;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param EXEC_DIR /tmp/overpass_db_hybrid;
            
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }

        # Status endpoint - fixed with proper parameters
        location /api/status {
            fastcgi_pass unix:/var/run/overpass/fcgiwrap.socket;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /opt/osm3s/cgi-bin/status;
            fastcgi_param DOCUMENT_ROOT /opt/osm3s/cgi-bin;
            fastcgi_param REQUEST_METHOD GET;
            fastcgi_param EXEC_DIR /tmp/overpass_db_hybrid;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
}